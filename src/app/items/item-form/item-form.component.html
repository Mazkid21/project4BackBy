<h1>New Trip Form</h1>


    <input placeholder="Trip Name" class="input"
    [(ngModel)]="item.title"
    required minlength="2" maxlength="30"
    #title='ngModel' autofocus>

    <input placeholder="location" class="input"
    [(ngModel)]="item.location"
    required minlength="2" maxlength="23"
    #location='ngModel' autofocus>

     <input placeholder="expected return time" class="input"
    [(ngModel)]="item.return"
    required minlength="2" maxlength="23"
    #return='ngModel' autofocus>

      <input placeholder="Notes" class="input"
    [(ngModel)]="item.note"
     maxlength="140"
    #note='ngModel' autofocus>

    <div *ngIf="return.dirty">
      <span *ngIf='return.errors; then errors else valid'>template renders here...</span>
    </div>


    <button class="button" id="create" (click)='createItem()' [disabled]="!return.valid">Create</button>


<ng-template #valid>
  <h4 class="help is-success">looks good!</h4>
</ng-template>

<ng-template #errors>
  <h4 class="help is-danger">form contains errors!</h4>
</ng-template>
